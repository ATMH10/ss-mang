
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            margin-bottom: 20px;
            width: 80%;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enter Access Code</h1>
        <input type="text" id="accessCode" placeholder="Enter code">
        <button onclick="verifyCode()">Login</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        const validCode = "11221"; // الكود المسموح به

        function verifyCode() {
            const enteredCode = document.getElementById("accessCode").value;
            const errorMessage = document.getElementById("errorMessage");

            if (enteredCode === validCode) {
                // إذا كان الكود صحيحًا، يتم إعادة التوجيه إلى صفحة إدارة الاشتراكات
                window.location.href = "subscription_manager.html"; // تأكد أن الملف موجود بنفس المجلد
            } else {
                // إذا كان الكود خاطئًا، يتم عرض رسالة خطأ
                errorMessage.textContent = "Invalid code. Please try again.";
            }
        }
    </script>
</body>
</html>
